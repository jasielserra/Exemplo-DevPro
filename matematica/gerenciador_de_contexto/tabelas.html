<!DOCTYPE html>
<html lang="pt_br">
    <head>
    <meta charset="UTF-8">
    <title>HTML - Tabelas</title>
    </head>
    <body>
        <h1>Tabelas</h1>

        <table border="1" width="100%">
            <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr>
                <td colspan="3"> Descrição da tabela</td>
            </tr>
            </thead>
            <tbody>
           <tr align="center">
               <td>1A</td>
               <td>1B</td>
               <td>1C</td>
           </tr>
           <tr>
               <td>2A</td>
               <td>2B</td>
               <td>2C</td>
           </tr>
           <tr>
               <td>3A</td>
               <td colspan="2" align="center">3B</td>
           </tr>
            </tbody>
        </table>

    </body>
</html>
